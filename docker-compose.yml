# ============================================================
# SecureChannelX - Production Docker Compose
# ============================================================
# Full stack deployment with MongoDB, Redis, Backend, Frontend
# Includes health checks, restart policies, and volume management
# ============================================================

version: '3.8'

services:
  # ============================================================
  # MongoDB Database
  # ============================================================
  mongodb:
    image: mongo:7.0
    container_name: securechannelx-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: securechannelx
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - securechannelx-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    command: mongod --bind_ip_all

  # ============================================================
  # Redis Cache
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: securechannelx-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - securechannelx-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================================
  # Backend API
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securechannelx-backend
    restart: unless-stopped
    environment:
      # Flask
      FLASK_ENV: production
      FLASK_DEBUG: "false"
      FLASK_RUN_PORT: 5000
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      
      # Database
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/securechannelx?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      
      # CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # Email (Optional)
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_USE_TLS: "true"
      MAIL_USE_SSL: "false"
      
      # Socket.IO
      SOCKETIO_ASYNC_MODE: eventlet
    volumes:
      - backend_uploads:/app/uploads
      - backend_media:/app/group_media
      - backend_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - securechannelx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "${BACKEND_PORT:-5000}:5000"

  # ============================================================
  # Frontend (Nginx)
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:5000}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-http://localhost:5000}
    container_name: securechannelx-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - securechannelx-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    ports:
      - "${FRONTEND_PORT:-3000}:80"

  # ============================================================
  # Nginx Reverse Proxy (Optional)
  # ============================================================
  nginx-proxy:
    image: nginx:alpine
    container_name: securechannelx-proxy
    restart: unless-stopped
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - securechannelx-network
    ports:
      - "80:80"
      - "443:443"
    profiles:
      - production

# ============================================================
# Networks
# ============================================================
networks:
  securechannelx-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================
# Volumes
# ============================================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_media:
    driver: local
  backend_logs:
    driver: local
